<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Google</title>
        <link rel="icon" href="https://vistatec.com/wp-content/uploads/2018/12/google-favicon-vector-400x400.png">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a class = nav-link href = "#">Gmail</a></li>
                    <li><a class = nav-link href = "#">Imágenes</a></li>
                    <li><img class = pts-logo  src = "pointsblack.png" alt = "Google Apps Icon"></li>
                    <li><img class= A-logo src = "Ascreen.png" alt = "A Login"></li>

                </ul>
            </nav>
        </header>    
        <main>
            <div class = principal>
                <div>
                    <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "Google">
                </div>
                <div class = main-container>
                    <div>
                        <label for = "gsearch"></label>
                        <input type = "text" id = "gsearch" name = "gsearch"></input>
                    </div><br>
                    <div class = btn-cont> 
                        <button class= btn type = "submit">Buscar con Google</button>
                        <button class= btn type = "submit">Me siento con suerte</button>
                    </div>
                    <div class = und-txt>
                        <div class = oth-txt>Ofrecido por Google en:</div>
                        <div><a id = "eng-link" href = "https://www.google.com/?hl=en">English</a></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class = first-block>
                <span>Chile</span>
            </div>
            <div class = second-block>
                <div>
                    <a class = footer-link href = "https://ads.google.com/intl/es_cl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    <a class = footer-link href = "https://smallbusiness.withgoogle.com/intl/es-419_cl/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CL#!/">Negocios</a>
                    <a class = footer-link href = "https://about.google/?utm_source=google-CL&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a class = footer-link href = "https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </div>
                <div class = in-second-bl>
                    <a class = footer-link href = "https://policies.google.com/privacy?hl=es-CL&fg=1">Privacidad</a>
                    <a class = footer-link href = "https://policies.google.com/terms?hl=es-CL&fg=1">Condiciones</a>
                    <a class = footer-link href = "https://www.google.com/preferences?hl=es">Preferencias</a>
                </div>
            </div>
        </footer>
    </body>
</html>
